<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora Edit</title>
</head>
<body>
    <h1>Editar Editora</h1>
    <a href="/">Menu</a>
    <a href="/editoras">Editoras</a>
    <br>
    <br>
    <form th:action="@{/salvarEditora}" th:object="${editora}" method="POST" id="formEditora">

        <label>ID: </label> <span th:text="${editora.id}"></span>
        <br>
        <input type="hidden" th:value="${editora.id}" th:field="${editora.id}" name="id"/>

        <label>Nome: </label>
        <input type="text" placeholder="Digite o Nome" th:value="${editora.nome}" name="nome" required>
        <br>

        <label>Sede: </label>
        <input type="text" placeholder="Digite o Sede" th:value="${editora.sede}" name="sede" required>
        <br>

        <label>Ano de Fundação: </label>
        <input type="number" name="anof" min="1" max="2020" required/>

        <br>
        <br>

        <input type="submit" value="Salvar"/>
        <input type="reset" value="Cancelar"/>

    </form>

    
</body>
</html>
