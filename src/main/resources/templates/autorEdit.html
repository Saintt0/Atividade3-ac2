<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor Edit</title>
</head>
<body>
    <h1>Editar Autor</h1>
    <a href="/">Menu</a>
    <a href="/autores">autores</a>
    <br>
    <br>
    <form th:action="@{/salvarAutor}" th:object="${autor}" method="POST" id="formAutor">

        <label>ID: </label> <span th:text="${autor.id}"></span>
        <br>
        <input type="hidden" th:value="${autor.id}" th:field="${autor.id}" name="id"/>

        <label>Nome: </label>
        <input type="text" placeholder="Digite o Nome" th:value="${autor.nome}" name="nome" required>
        <br>

        <label>Livro: </label>
        <select th:field="${autor.livro}" required>
            <option value="">Escolha o Livro</option>
            <option th:each="livro : ${livros}"
                        th:value="${livro.id}"
                        th:text="${livro.nome}">
            </option>
        </select>
        <br>
        <br>

        <input type="submit" value="Salvar"/>
        <input type="reset" value="Cancelar"/>

    </form>

</body>
</html>
