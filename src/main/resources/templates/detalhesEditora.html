<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Editora</title>
</head>
<body>
    <h1>Detalhes Editora</h1>
    <a href="/">Menu</a>
    <a href="/editoras">Editoras</a>
    <br>
    <br>
    <b>Id Editora: </b> <span th:text="${editora.id}"></span>
    <br><b>Nome: </b> <span th:text="${editora.nome}"></span>
    <br><b>Sede: </b> <span th:text="${editora.sede}"></span>
    <br><b>Ano de Fundação: </b> <span th:text="${editora.}"></span>
    <br>
    <br>
    Livros:
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Número de Páginas</th>
        </tr>

        <tr th:each="livro : ${editora.livros}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.nome}"></td>
            <td th:text="${livro.genero}"></td>
            <td th:text="${livro.nump}"></td>

        </tr>
    </table>
    
</body>
</html>
