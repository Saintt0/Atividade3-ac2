<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>

    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>Cadastro de Autores</h1>
    <br>
    <br>

    <form th:action="@{/salvarAutor}" th:object="${autor}" method="POST">
        <label>Pseudônimo: </label><input type="text" placeholder="Digite o Pseudônimo" name="pseudonimo" required/>
        <label>Nome: </label><input type="text" placeholder="Digite o Nome" name="nome" required/>
        <label>País de Origem: </label><input type="text" placeholder="Digite o País de Origem" name="po" required/>
        <input type="submit" value="salvar"/>
        
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Pseudônimo</th>
            <th>Nome Completo</th>
            <th>País de Origem</th>
        </tr>
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.pseudonimo}"></td>
            <td th:text="${autor.nome}"></td>
            <td th:text="${autor.po}"></td>
            <td> <a th:href="@{'/detalhesAutor' +  ${autor.id}}">Detalhes</a></td>
        </tr>
    </table>
    <br>
    <a href="/">Menu</a>
    <a href="/editoras">Editoras</a>
    <a href="/livros">Livros</a>
</body>
</html>
