<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
</head>
<body>
    <form th:action="@{/salvarAutor}" method="POST">
        <input type="text" name="pseudonimo" required/>
        <input type="text" name="nome" required/>
        <input type="text" name="po" required/>
        <input type="submit" value="salvar"/>
        
    </form>
    <table>
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.pseudonimo}"></td>
            <td th:text="${autor.nome}"></td>
            <td th:text="${autor.po}"></td>
        </tr>
    </table>
</body>
</html>
