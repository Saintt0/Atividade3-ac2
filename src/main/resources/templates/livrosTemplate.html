<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarLivros}" method="POST">
        <lable>Nome: </lable><input type="text" name="nome" required/>
        <label>Gênero: </label><input type="text" name="genero" required/>
        <label>Número de Páginas: </label><input type="number" name="nump" min="1" required/>
        <input type="submit" value="Salvar"/>
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Número de Páginas</th>
        </tr>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.nome}"></td>
            <td th:text="${livro.genero}"></td>
            <td th:text="${livro.nump}"></td>
        </tr>
    </table>
</body>
</html>
