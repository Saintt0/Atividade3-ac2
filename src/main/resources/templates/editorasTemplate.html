<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoras</title>
</head>
<body>
    <form th:action="@{/salvarEditora}" method="POST">
        <input type="text" name="nome" required/>
        <input type="text" name="sede" required/>
        <input type="number" name="anof" min="1" max="2020" required/>
        <input type="submit" value="Salvar"/>
    </form>
    <table>
        <tr th:each="editora : ${editoras}">
            <td th:text="${editora.id}"></td>
            <td th:text="${editora.nome}"></td>
            <td th:text="${editora.sede}"></td>
            <td th:text="${editora.anof}"></td>
        </tr>
    </table>
</body>
</html>
