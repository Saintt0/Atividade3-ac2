<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoras</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Editoras</h1>
    <br>
    <br>

    <form th:action="@{/salvarEditora}" method="POST">
        <label>Nome: </label><input type="text" name="nome" required/>
        <label>Sede: </label><input type="text" name="sede" required/>
        <label>Ano de Fundação: </label><input type="number" name="anof" min="1" max="2020" required/>
        <input type="submit" value="Salvar"/>
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sede</th>
            <th>Ano de Fundação</th>
        </tr>
        <tr th:each="editora : ${editoras}">
            <td th:text="${editora.id}"></td>
            <td th:text="${editora.nome}"></td>
            <td th:text="${editora.sede}"></td>
            <td th:text="${editora.anof}"></td>
        </tr>
    </table>
    <br>
    <a href="/">Menu</a>
    <a href="/autores">Autores</a>
    <a href="/livros">Livros</a>
</body>
</html>
