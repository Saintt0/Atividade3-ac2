<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Edit</title>
</head>
<body>
    <h1>Editar Livro</h1>
    <a href="/">Menu</a>
    <a href="/livros">Livros</a>
    <br>
    <br>
    <form th:action="@{/salvarLivro}" th:object="${livro}" method="POST" id="formLivro">

        <label>ID: </label> <span th:text="${livro.id}"></span>
        <br>
        <input type="hidden" th:value="${livro.id}" th:field="${livro.id}" name="id"/>

        <label>Nome: </label>
        <input type="text" placeholder="Digite o Nome" th:value="${livro.nome}" name="nome" required>
        <br>

        <label>Gênero: </label>
        <input type="text" placeholder="Digite o Gênero" th:value="${livro.genero}" name="genero" required>
        <br>

        <label>Número de Páginas: </label>
        <input type="number" name="nump" min="1" required/>
        <br>

        <label>autor: </label>
        <select th:field="${livro.autor}" required>
            <option value="">Selecione o Autor</option>
            <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nome}">
            </option>
        </select>
        <br>
        <br>

        <input type="submit" value="Salvar"/>
        <input type="reset" value="Cancelar"/>

    </form>

    
</body>
</html>
